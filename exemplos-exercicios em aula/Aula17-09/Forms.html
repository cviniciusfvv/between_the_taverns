<!DOCTYPE html>
<html>
<head>
  <title>Formulário</title>
</head>
<body>
    <center><h1>Formulário</h1>
  <form id="meuForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Digite seu e-mail" required><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" placeholder="Apenas números" pattern="\d{11}" required><br><br>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" placeholder="Apenas números" pattern="\d{10,11}"><br><br>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento"><br><br>

    <label for="reclamacao">Reclamação:</label>
    <textarea id="reclamacao" rows="4" cols="50" placeholder="Descreva sua reclamação"></textarea><br><br>

    <input type="submit" value="Enviar"></center>
  </form>

  <script  src="forms.js"></script>
</body>
</html>
