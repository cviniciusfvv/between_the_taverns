<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contando de 1 até 10</title>
    <html>
      <head>
        <title>Contando de 1 até 10</title>
        <style>
          #numeros {
            list-style-type: none;
          }
          li {
            font-size: 24px;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in 0.5s ease forwards;
          }
          @keyframes fade-in {
            100% {
              opacity: 1;
              transform: translateY(0);
            }
          }
        </style>
      </head>
      <center><body>
        <h1>Contando de 1 até 10</h1>

        <ul id="numeros"></ul></center>
        <script src="exercicio7.js"></script>
      </body>
    </html>
  </head>
</html>
