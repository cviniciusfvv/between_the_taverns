<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface com Mensagens Pop-up</title>
</head>
<body>
    <center><h1>Exercicio 1</h1>
    <button id="botao1">Botão 1</button>
    <button id="botao2">Botão 2</button>
    <button id="botao3">Botão 3</button></center>
    <center>
        <button><a href="exercicio8.html">Anterior</a></button>
        <button><a href="inicio.html">Inicio</a></button>
        <button><a href="exercicio2.html">proximo</a></button>
    </center>
    <script>
        // Referencie os botões
        const botao1 = document.getElementById("botao1");
        const botao2 = document.getElementById("botao2");
        const botao3 = document.getElementById("botao3");

        // Adicione event listeners aos botões
        botao1.addEventListener("click", function() {
            alert("Você clicou no primeiro (1º) botão.");
        });

        botao2.addEventListener("click", function() {
            alert("Você clicou no segundo (2º) botão.");
        });

        botao3.addEventListener("click", function() {
            alert("Você clicou no terceiro (3º) botão.");
        });
    </script>
</body>
</html>
