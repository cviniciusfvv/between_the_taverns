<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste Salarial</title>
</head>
<body>
    <h1>Calculadora de Reajuste Salarial</h1>

    <button onclick="solicitarDados()">Inserir Nome e Salário</button>

    <div id="resultado" style="display: none;">
        <h2>Resultado:</h2>
        <p id="info"></p>
    </div>

    <script>
        function solicitarDados() {
            // Solicita o nome e o salário em uma janela pop-up
            const nome = prompt("Digite o nome da pessoa:");
            const salario = parseFloat(prompt("Digite o salário da pessoa:"));

            if (!isNaN(salario)) {
                // Defina aqui a porcentagem de reajuste desejada (por exemplo, 10%):
                const percentualReajuste = 10;

                // Calcula o valor do reajuste
                const reajuste = (percentualReajuste / 100) * salario;

                // Calcula o novo salário
                const novoSalario = salario + reajuste;

                // Exibe o resultado na página HTML
                const resultadoHTML = `Olá, ${nome}!<br>Salário antes do reajuste: R$ ${salario.toFixed(2)}<br>Salário após o reajuste: R$ ${novoSalario.toFixed(2)}<br>Valor do reajuste: R$ ${reajuste.toFixed(2)}`;
                document.getElementById("info").innerHTML = resultadoHTML;

                // Exibe o resultado na página
                document.getElementById("resultado").style.display = "block";
            } else {
                alert("Por favor, insira um valor de salário válido.");
            }
        }
    </script>
</body>
</html>
