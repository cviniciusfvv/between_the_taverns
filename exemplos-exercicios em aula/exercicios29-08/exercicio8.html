<!DOCTYPE html>
<html>
<head>
    <title>Validar Ano Bissexto</title>
</head>
<body>
    <center><button onclick="validar()">Validar se é bisexto</button>
    <p id="resultado"></p></center>
    <center>
        <button><a href="exercicio7.html">Anterior</a></button>
        <button><a href="inicio.html">Inicio</a></button>
        <button><a href="exercicio1.html">proximo</a></button>
    </center>

    <script type="text/javascript">
        function validar() {
            var ano = prompt("Digite o ano:");
            var resultado = document.getElementById("resultado");

            if (ano % 400 == 0) {
                resultado.innerHTML = ano + " é bissexto.";
            } else if (ano % 4 == 0 && ano % 100 != 0) {
                resultado.innerHTML = ano + " é bissexto.";
            } else {
                resultado.innerHTML = ano + " não é bissexto.";
            }
        }
    </script>
</body>
</html>
